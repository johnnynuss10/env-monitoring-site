<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>Live Data | John Temps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #00d9ff;
    }

    .current-reading {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .current-reading h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .current-value {
      font-size: 4rem;
      font-weight: bold;
      color: #00d9ff;
    }

    .current-time {
      color: #888;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .data-table-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .data-table-container h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      color: #888;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
    }

    td {
      color: #ddd;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .value-cell {
      color: #00d9ff;
      font-weight: 600;
    }

    .date-group-header {
      cursor: pointer;
      background: rgba(0, 217, 255, 0.1);
    }

    .date-group-header:hover {
      background: rgba(0, 217, 255, 0.2);
    }

    .expand-btn {
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 18px;
      background: rgba(0, 217, 255, 0.3);
      border-radius: 4px;
      margin-right: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #00d9ff;
      transition: transform 0.2s ease;
    }

    .date-group-header.expanded .expand-btn {
      transform: rotate(45deg);
    }

    .date-label {
      font-weight: 600;
      color: #00d9ff;
    }

    .date-stats {
      color: #888;
      font-size: 0.85rem;
      margin-left: 1rem;
    }

    .date-stats span {
      margin-right: 1rem;
    }

    .data-row {
      display: none;
    }

    .data-row.visible {
      display: table-row;
    }

    .data-row td:first-child {
      padding-left: 2.5rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #888;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #ff6b6b;
    }

    .refresh-info {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">John Temps - Live Data</h1>
    <p style="text-align: center; margin-bottom: 2rem;">
      <a href="index.html" style="color: #00d9ff; text-decoration: none;">&larr; Home</a>
      <span style="margin: 0 1rem; color: #666;">|</span>
      <a href="select-node.html" style="color: #00d9ff; text-decoration: none;">Change Node</a>
    </p>

    <div class="current-reading">
      <h2>Current Temperature</h2>
      <div id="current-value" class="current-value">--</div>
      <div id="current-time" class="current-time"></div>
    </div>

    <div class="data-table-container">
      <h2>Recent Readings</h2>
      <div id="data-table">
        <p class="loading">Loading data...</p>
      </div>
    </div>

    <p class="refresh-info">Auto-refreshes every 30 seconds</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
