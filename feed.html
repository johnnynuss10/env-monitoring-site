<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Data | John Temps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #00d9ff;
    }

    .current-reading {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .current-reading h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .current-value {
      font-size: 4rem;
      font-weight: bold;
      color: #00d9ff;
    }

    .current-time {
      color: #888;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .data-table-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }

    .data-table-container h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      color: #888;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
    }

    td {
      color: #ddd;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .value-cell {
      color: #00d9ff;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #888;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #ff6b6b;
    }

    .refresh-info {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>John Temps - Live Data</h1>
    <p style="text-align: center; margin-bottom: 2rem;"><a href="index.html" style="color: #00d9ff; text-decoration: none;">&larr; Back to Home</a></p>

    <div class="current-reading">
      <h2>Current Temperature</h2>
      <div id="current-value" class="current-value">--</div>
      <div id="current-time" class="current-time"></div>
    </div>

    <div class="data-table-container">
      <h2>Recent Readings</h2>
      <div id="data-table">
        <p class="loading">Loading data...</p>
      </div>
    </div>

    <p class="refresh-info">Auto-refreshes every 30 seconds</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
