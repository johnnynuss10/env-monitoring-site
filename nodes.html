<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>Select Node | John Temps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #00d9ff;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .back-link {
      text-align: center;
      margin-bottom: 2rem;
    }

    .back-link a {
      color: #00d9ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .nodes-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      min-height: 200px;
    }

    .nodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .node-card {
      background: rgba(0, 217, 255, 0.1);
      border: 2px solid rgba(0, 217, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      text-decoration: none;
      display: block;
      color: inherit;
    }

    .node-card:hover {
      background: rgba(0, 217, 255, 0.2);
      border-color: rgba(0, 217, 255, 0.5);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
    }

    .node-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .node-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00d9ff;
      margin-bottom: 0.5rem;
    }

    .node-info {
      color: #aaa;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #888;
      font-size: 1.1rem;
    }

    .error {
      text-align: center;
      padding: 3rem;
      color: #ff6b6b;
      font-size: 1.1rem;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00d9ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Node</h1>
    <p class="subtitle">Choose a temperature sensor to view its data</p>
    <div class="back-link">
      <a href="index.html">&larr; Back to Home</a>
    </div>

    <div class="nodes-container">
      <div id="nodes-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading available nodes...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="nodes.js"></script>
</body>
</html>
