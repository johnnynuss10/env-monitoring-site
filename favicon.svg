<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  <!-- Thermometer body -->
  <rect x="12" y="4" width="8" height="18" rx="4" fill="url(#tempGrad)"/>
  <!-- Thermometer bulb -->
  <circle cx="16" cy="24" r="6" fill="url(#tempGrad)"/>
  <!-- Inner temperature indicator -->
  <rect x="14" y="8" width="4" height="12" rx="2" fill="#1a1a2e"/>
  <circle cx="16" cy="24" r="3" fill="#1a1a2e"/>
  <!-- Temperature level (filled) -->
  <rect x="14.5" y="12" width="3" height="8" rx="1.5" fill="#ff6b6b"/>
  <circle cx="16" cy="24" r="2" fill="#ff6b6b"/>
</svg>
